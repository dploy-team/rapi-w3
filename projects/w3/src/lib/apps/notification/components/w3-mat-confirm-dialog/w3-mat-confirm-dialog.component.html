<div class="dialog-content-wrapper dialog-form-project mr-16 ml-16 mt-16" style="height: 160px;">

    <div matDialogTitle fxFlex fxLayout="row" fxLayoutAlign="space-between center" style="height: 32px;">
      <h1 matDialogTitle>{{confirmTitle}}</h1>
    </div>

  <div mat-dialog-content class="pl-24 pr-24 m-0" fusePerfectScrollbar>
    {{confirmMessage}}
  </div>
  <div mat-dialog-actions class="pt-24" fxLayout="row" fxLayoutAlign="space-between center">
    <button mat-button (click)="dialogRef.close(false)">Cancelar</button>
    <button mat-button mat-raised-button [color]="typeClass" class=" mr-16" (click)="dialogRef.close(true)">Confirmar</button>
  </div>
</div>
